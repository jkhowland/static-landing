		<div class="post-featured">
			{% set count = 0%}
			{% for article in articles %}
				{% if article.type | upper == "FEATURED" %}
				{% if count == 0 %}	
				<div style="display: block">
				{% else %}
				<div style="display: none">
				{% endif %}
				{% set count = count + 1 %}
					<h1>{{article.title}}</h1>
					<h2>{{article.subtitle}}</h2>
					<div class="mailchimp">
						<a href="#" class="button modal-signup">Let's Get Started!</a>
					</div>
					<img src="{{SITEURL}}/images/{{article.image}}" alt="{{article.title}}">
				</div>
				{% endif %}
			{% endfor %}
		</div>
		<ul class="arrow">
			<li><a class="prev" href="#"></a></li>
			<li><a class="next" href="#"></a></li>
		</ul>
